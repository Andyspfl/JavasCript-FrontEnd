<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica con JS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="containerPrincipal">
        <!-- Vista previa de la operación -->
        <section class="vistaPrevia">
            <input type="text" placeholder="Aquí se ve todo" readonly>
        </section>
        
        <!-- Contenedor de los números y operadores -->
        <section class="containerOfContainers">
            <!-- Números -->
            <div class="containerNumeros">
                <button class="numero">1</button>
                <button class="numero">2</button>
                <button class="numero">3</button>
                <button class="numero">4</button>
                <button class="numero">5</button>
                <button class="numero">6</button>
                <button class="numero">7</button>
                <button class="numero">8</button>
                <button class="numero">9</button>
                <button class="numero">0</button>
            </div>

            <!-- Operadores -->
            <div class="containerOperadores">
                <button class="operador">-</button>
                <button class="operador">+</button>
                <button class="operador">x</button>
                <button class="operador">/</button>
                <button class="operador">=</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
