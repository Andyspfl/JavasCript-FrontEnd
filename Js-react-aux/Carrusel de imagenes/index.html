<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel Infinito</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousel">
        <button class="prev" id="prevBtn">←</button>
        
        <div class="carousel-images">
            <img src="https://via.placeholder.com/600x300/FF5733/FFFFFF?text=Imagen+1" alt="Imagen 1">
            <img src="https://via.placeholder.com/600x300/33FF57/FFFFFF?text=Imagen+2" alt="Imagen 2">
            <img src="https://via.placeholder.com/600x300/3357FF/FFFFFF?text=Imagen+3" alt="Imagen 3">
            <img src="https://via.placeholder.com/600x300/FFFF33/FFFFFF?text=Imagen+4" alt="Imagen 4">
        </div>
        
        <button class="next" id="nextBtn">→</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
